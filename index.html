<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Profile card component</title>
</head>
<body>
  <section class="entire">
    
      <div class="mainInfo">
        <img src="./images/bg-pattern-card.svg" alt="Pattern" id="pattern">
        <img src="./images/image-victor.jpg" alt="" id="face">
        <div class="flex1">
          <div id="name">
            Victor Crest &nbsp
          </div>
          <div id="age">
            26
          </div>
        </div>
        
        <div id="place">
          London
        </div>
      </div>
  <hr>
      <div class="belowhr">
        <div class="one">
          <h3>80K</h3> 
        <p>Followers</p>
        </div>
       
        <div class="two">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
      
        <div class="three">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      
        
      </div>

    
    
  </section>
  

</body>
</html>
